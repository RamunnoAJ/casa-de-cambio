<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Casa de cambio | Cambollar</title>

  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css"
    integrity="sha512-SzlrxWUlpfuzQ+pcUCosxcglQRNAq/DZjVsC0lE40xsADsfeQoEypE+enwcOiGjk/bSuGGKHEyjSoQ1zVisanQ=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css"
    integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <header class="sticky-top">
    <nav class="navbar navbar-expand-lg bg-secondary ">
      <div class="container-xxl">
        <a class="navbar-brand text-info fw-semibold" href="#">
          <i class="fa-solid fa-dollar-sign"></i>
          Cambollar
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
          aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link text-white active" aria-current="page" href="#">Conversor de Moneda</a>
            </li>
            <li class="nav-item">
              <a class="nav-link text-white" href="#change-list">Tabla de Cambios</a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <main class="container-xxl my-4">
    <h1 class="text-center">Conversor de Moneda</h1>
    <form class="d-flex flex-column justify-content-center">
      <div class="row my-4 justify-content-center gap-2">
        <div class="col-12 col-sm-6 col-md">
          <label class="fw-semibold" for="quantity">Cantidad</label>
          <input type="number" id="quantity" class="w-100 h-50 py-1 px-2 rounded-2 border-0 bg-primary bg-opacity-10">
        </div>
        <div class="col-12 col-sm-6 col-md">
          <label class="fw-semibold" for="from-currency">Desde la divisa</label>
          <select name="from-currency" id="from-currency"
            class="w-100 h-50 py-1 px-2 rounded-2 border-0 bg-primary bg-opacity-10">
            <option value="USD">USD</option>
          </select>
        </div>
        <button class="btn btn-dark button-change col-8 col-sm-6 col-md-1 align-self-end" id="button-change"
          type="button"><i class="fa-solid fa-rotate"></i></button>
        <div class="col-12 col-sm-6 col-md">
          <label class="fw-semibold" for="to-currency">A la divisa</label>
          <select name="to-currency" id="to-currency"
            class="w-100 h-50 py-1 px-2 rounded-2 border-0 bg-primary bg-opacity-10">
            <option value="USD">USD</option>
          </select>
        </div>
        <div class="col-12 col-sm-6 col-md">
          <label class="fw-semibold" for="date">En la fecha (opcional)</label>
          <input type="date" name="date" id="date"
            class="w-100 h-50 py-1 px-2 rounded-2 border-0 bg-primary bg-opacity-10">
        </div>
      </div>
      <button class="btn btn-success fw-semibold align-self-center" type="submit">Obtener cambio</button>
    </form>

    <div class="container-xxl my-4">
      <div class="d-flex flex-column justify-content-center align-items-center">
        <span id="selected-date">28/02/2001</span>
        <span id="selected-change">USD 1,00 = USD 1,00</span>
      </div>
    </div>
  </main>

  <section class="container-xxl my-4">
    <h2 id="change-list" class="text-center">Tabla de Cambios</h2>

    <table class="table">
      <thead>
        <tr>
          <th scope="col">Moneda</th>
          <th scope="col">Cambio</th>
        </tr>
      </thead>
      <tbody id="table-body">
        <tr>
          <td>USD</td>
          <td>1,00</td>
        </tr>
      </tbody>
    </table>
  </section>



  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.min.js"
    integrity="sha384-cuYeSxntonz0PPNlHhBs68uyIAVpIIOZZ5JqeqvYYIcEL727kskC66kF92t6Xl2V"
    crossorigin="anonymous"></script>
</body>

</html>
